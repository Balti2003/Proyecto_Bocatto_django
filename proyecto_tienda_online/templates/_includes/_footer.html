{% load static %}

{% block head_extra %}
<link rel="stylesheet" href="{% static '/css/_includes.css' %}">
{% endblock %}

<footer class="bg-dark text-light py-4 border-top mt-auto" id="foo">
  <div class="container">
    <div class="row align-items-center">

      <!-- Información del sitio -->
      <div class="col-md-4 mb-3 mb-md-0 text-center text-md-start">
        <!-- Logo con imagen -->
        {% if not es_empleado %}
          <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'home' %}">
            <img src="{% static 'img/logo3.png' %}" alt="Bocatto Logo" 
              class="me-2" style="height: 70px; width: auto;">
          </a>
        {% endif %}

        {% if es_empleado %}
          <a class="navbar-brand fw-bold d-flex align-items-center" href="{% url 'home-empleado' %}">
            <img src="{% static 'img/logo3.png' %}" alt="Bocatto Logo" 
              class="me-2" style="height: 70px; width: auto;">
          </a>
        {% endif %}
      </div>

      <!-- Enlaces útiles -->
      <div class="col-md-4 mb-3 mb-md-0 text-center">
        {% if not es_empleado %}
          <h6 class="text-danger fw-bold mb-2">Enlaces</h6>
          <a href="{% url 'home' %}" class="text-light text-decoration-none me-2">Inicio</a>
          <a href="{% url 'product_list' %}" class="text-light text-decoration-none me-2">Productos</a>
          <a href="{% url 'contact' %}" class="text-light text-decoration-none">Contacto</a>
        {% endif %}
      </div>

      <!-- Contacto y redes -->
      <div class="col-md-4 text-center text-md-end">
        <h6 class="text-danger fw-bold mb-2">Contacto</h6>
        <p class="mb-1"><a href="mailto:bocatto.contacto@gmail.com" class="text-light text-decoration-none">bocatto.contacto@gmail.com</a></p>
        <div>
          <a href="#" class="text-light me-2"><i class="bi bi-facebook"></i></a>
          <a href="#" class="text-light me-2"><i class="bi bi-twitter"></i></a>
          <a href="#" class="text-light"><i class="bi bi-instagram"></i></a>
        </div>
      </div>

    </div>

    <hr class="border-light my-3">

    <div class="d-flex justify-content-between flex-column flex-md-row text-center text-md-start">
      <p class="mb-0">© 2025 Bocatto • Todos los derechos reservados</p>
      <p class="mb-0"><a href="{% url 'legal' %}" class="text-light text-decoration-none">Aviso legal</a></p>
    </div>
  </div>
</footer>
